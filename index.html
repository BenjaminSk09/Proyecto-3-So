<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Planificaci√≥n de Procesos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center text-light mb-4">üß† Simulador de Planificaci√≥n de Procesos</h1>

        <div class="row g-4">
            <!-- Panel izquierdo -->
            <div class="col-lg-5">
                <div class="card glass-card">
                    <div class="card-body">
                        <h4 class="mb-3 text-primary fw-bold">‚ûï Agregar Proceso</h4>
                        <form id="form-proceso">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Instante de Llegada</label>
                                <input type="number" id="llegada" class="form-control" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tiempo CPU</label>
                                <input type="number" id="cpu" class="form-control" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Agregar</button>
                        </form>

                        <hr>
                        <h5 class="fw-bold">üóÇÔ∏è Procesos ingresados</h5>
                        <table class="table table-striped table-dark table-hover mt-2" id="tabla-procesos">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Llegada</th>
                                    <th>CPU</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Panel derecho -->
            <div class="col-lg-7">
                <div class="card glass-card">
                    <div class="card-body">
                        <h4 class="mb-3 text-primary fw-bold">‚öôÔ∏è Configuraci√≥n de Ejecuci√≥n</h4>
                        <div class="mb-3">
                            <label class="form-label">Algoritmo de Planificaci√≥n</label>
                            <select id="algoritmo" class="form-select">
                                <option value="fcfs">FCFS (First Come, First Served)</option>
                                <option value="sjf">SJF (Shortest Job First)</option>
                                <option value="rr">Round Robin</option>
                            </select>
                        </div>

                        <div class="mb-3" id="quantum-container" style="display: none;">
                            <label class="form-label">Quantum</label>
                            <input type="number" id="quantum" class="form-control" min="1">
                        </div>

                        <button id="btn-iniciar" class="btn btn-success w-100">üöÄ Iniciar Simulaci√≥n</button>

                        <hr>
                        <h5 class="fw-bold">üìä Simulaci√≥n</h5>
                        <div id="simulacion" class="simulacion mt-3 p-3 rounded"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="card glass-card mt-4">
            <div class="card-body">
                <h4 class="text-center text-primary fw-bold">üìà Resultados</h4>
                <div id="resultados" class="table-responsive mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="js/fcfs.js"></script>
    <script src="js/sjf.js"></script>
    <script src="js/Rr.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
